        #eruda {
            z-index: 1000000 !important;
        }
        #eruda-style {
            z-index: 1000000 !important;
        }
        #game-container {
            z-index: 1;
        }
    </style>
    <script>
        eruda.init({
            tool: ['console', 'elements', 'network', 'resources', 'info'],
            useShadowDom: false,
            container: document.body,
            autoScale: true,
            defaults: {
                displaySize: 50,
                transparency: 0.9,
                theme: 'Monokai Pro'
            }
        });
        // eruda.show();
        eruda.position({x: 10, y: 10});
        eruda.scale(0.8);
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a1929; /* Dark blue color for the entire page */
        }
        #game-container {
            width: 100%;
            height: calc(100% - 0px);
            position: relative;
        }
    </style>
    <script type="text/javascript">
