<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-id {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
        }
        #console-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App</h1>
    <div id="user-id">User ID will be displayed here.</div>
    <button id="console-button">Open Console/DevTools</button>

    <script>
        // Ensure the Telegram Web App SDK is available
        window.Telegram.WebApp.ready();

        // Extract the user ID
        const userId = window.Telegram.WebApp.initDataUnsafe.user.id;
        console.log("User ID:", userId);

        // Display the user ID on the page
        document.getElementById('user-id').innerText = `User ID: ${userId}`;

        // Prepare the data for the API request
        const requestData = {
            userId: userId,
            // Include any other necessary data
        };

        // Send the data to the external API
        fetch('https://tmapoc.free.beeceptor.com', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });


    </script>
</body>
</html>
